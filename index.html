<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">

        <h1>Validator</h1>

        <label>HTML Code</label>
        <textarea name="html" id="htmlArea" placeholder="Please Enter Your HTML Here..."></textarea>
        <label>CSS Code</label>
        <textarea name="css" id="cssArea" placeholder="Please Enter Your CSS Here..."></textarea>
        <button type="submit" name="submit" id="codeSubmit">Submit</button>

        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
